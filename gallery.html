.gallery h2 {

}

.gallery-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    max-width: 1100px;
    margin: auto;
}

.gallery-item {
    overflow: hidden;
    border-radius: 20px;
    background-color: burlywood;
    padding: 15px;
    height: 270px;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
    border-radius: 20px;
}
.gallery-item:hover img {
    transform: scale(1.1);
}
.gallery-item:nth-child(1) {
    grid-column: 1 / 3;
}
.gallery-item:nth-child(2) {
    grid-column: 3 / 5;
}
.gallery-item:nth-child(3) {
    grid-column: 5 / 7;
}
.gallery-item:nth-child(4) {
    grid-column: 2 / 4; 
}
.gallery-item:nth-child(5) {
    grid-column: 4 / 6; 
}
