<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Non Coffee</title>
    <style>
        body {
            text-decoration: none;
            background-image: url(image/noncoffe1.jpg);
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #3e2300;
            text-align: center;
            padding: 10px;

        }

        nav a {
            color: rgb(255, 255, 255);
            margin: 15px;
            font-weight: bold;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav a.active {
            text-decoration: underline;
        }

        header {
            background-color: #3e2300;
            color: rgb(255, 255, 255);
            padding: 20px;
            text-align: center;
        }
        img {
            display: block;
            margin: 30px auto;
            width: 900px;
            border-radius: 20px;
            height: 600px;
        }
        .card:hover img {
    transform: scale(1.1);
}
section {
            padding: 40px;
            max-width: 900px;
            margin: auto;
            background-color: burlywood;
        }
        .noncoffe {
    text-align: center;
    padding: 40px 20px;
}

.noncoffe h2 {
    font-size: 42px;
    margin-bottom: 40px;
    color: #3e2300;
    margin-top: 40px;
}

.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    max-width: 900px;
    margin: auto;
}
.card:hover img {
    transform: scale(1.1);
}
.card:nth-child(1) {
    grid-column: 1 / 3;
}
.card:nth-child(2) {
    grid-column: 3 / 5;
}
.card:nth-child(3) {
    grid-column: 5 / 7;
}
.card:nth-child(4) {
    grid-column: 2 / 4; 
}
.card:nth-child(5) {
    grid-column: 4 / 6; 
}
.card {
    overflow: hidden;
    border-radius: 15px;
    background-color: #f8f8f8;
    padding: 15px;
}

.card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    border-radius: 12px;
    transition: transform 0.4s ease;
}
.card small {
    display: block;
    margin-top: 10px;
    font-size: 16px;
    font-weight: bold;
}
.card p{
    display: block;
    font-weight: bold;
}
 footer {
            background-color: #3e2300;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="MENU.html">MENU</a>
    </nav>
    <section class="noncoffe">
        <h2>Non Coffee</h2>
    <div class="container">
    <div class="card">
        <img src="image/coklat.jpg">
        <p>Chocolate</p>
        <small>Rp23.000</small>
    </div>
    <div class="card">
        <img src="image/matcha-.jpg">
        <p>Matcha</p>
        <small>Rp25.000</small>
    </div>
    <div class="card">
        <img src="image/taro.jpg">
        <p>TARO</p>
        <small>Rp22.000</small>
    </div>
    <div class="card">
        <img src="image/lemontea.jpg">
        <p>Ice Lemon Tea</p>
        <small>Rp20.000</small>
    </div>
    <div class="card">
        <img src="image/orangejus.jpg">
        <p>Orange Juice</p>
        <small>Rp19.000</small>
    </div>
    </section>
    <footer>
    <p>&copy; 2026 Zeus Coffee Shop | All Rights Reserved</p>
</footer>

</body>

</html>
